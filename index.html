<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flabby Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: #ffd700;
            text-shadow: 3px 3px 0 #ff6b6b, 6px 6px 0 #4ecdc4;
            font-size: 3rem;
            letter-spacing: 4px;
        }

        canvas {
            border: 4px solid #ffd700;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .instructions {
            color: #fff;
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .score-display {
            color: #4ecdc4;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>FLABBY BIRD</h1>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <p class="instructions">Press SPACE or CLICK to flap!</p>
        <p class="score-display">High Score: <span id="highScore">0</span></p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const highScoreElement = document.getElementById('highScore');

        // Game constants
        const GRAVITY = 0.35;
        const FLAP_POWER = -7;
        const PIPE_SPEED = 2.5;
        const PIPE_SPAWN_RATE = 1800;
        const PIPE_GAP = 180;
        const PIPE_WIDTH = 70;

        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameover'
        let score = 0;
        let highScore = localStorage.getItem('flabbyHighScore') || 0;
        highScoreElement.textContent = highScore;

        // Flabby bird - extra chonky!
        const bird = {
            x: 80,
            y: 300,
            width: 55,  // Extra wide for the chonk
            height: 45, // Thicc boy
            velocity: 0,
            rotation: 0,
            flapFrame: 0,
            wobble: 0
        };

        // Pipes array
        let pipes = [];
        let lastPipeSpawn = 0;

        // Particles for effects
        let particles = [];

        // Background clouds
        const clouds = [];
        for (let i = 0; i < 5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * 200 + 50,
                size: Math.random() * 40 + 30,
                speed: Math.random() * 0.3 + 0.1
            });
        }

        // Draw the flabby bird (extra chonky version)
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);

            // Wobble effect when flying
            bird.wobble += 0.15;
            const wobbleAmount = Math.sin(bird.wobble) * 3;

            // Rotation based on velocity
            bird.rotation = Math.min(Math.max(bird.velocity * 3, -30), 45);
            ctx.rotate(bird.rotation * Math.PI / 180);

            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.ellipse(3, 5, bird.width / 2 + 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Main body (extra round and chonky)
            const gradient = ctx.createRadialGradient(-5, -5, 0, 0, 0, bird.width / 2);
            gradient.addColorStop(0, '#FFD93D');
            gradient.addColorStop(0.7, '#F4A900');
            gradient.addColorStop(1, '#E67E00');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Belly (extra fat belly bulge)
            ctx.fillStyle = '#FFF3B0';
            ctx.beginPath();
            ctx.ellipse(5, 8 + wobbleAmount, bird.width / 3, bird.height / 3, 0.2, 0, Math.PI * 2);
            ctx.fill();

            // Fat cheeks
            ctx.fillStyle = '#FFB6C1';
            ctx.beginPath();
            ctx.ellipse(-15, 5, 8, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(20, 5, 8, 6, 0, 0, Math.PI * 2);
            ctx.fill();

            // Wing (tiny wings for such a big bird)
            ctx.fillStyle = '#E67E00';
            const wingFlap = Math.sin(bird.flapFrame) * 10;
            ctx.beginPath();
            ctx.ellipse(-15, -5 + wingFlap, 12, 8, -0.5, 0, Math.PI * 2);
            ctx.fill();
            bird.flapFrame += 0.3;

            // Eye white
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.ellipse(12, -8, 10, 11, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eye pupil (derpy look)
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.ellipse(14, -6, 5, 6, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eye shine
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(16, -8, 2, 0, Math.PI * 2);
            ctx.fill();

            // Beak (small beak, big bird)
            ctx.fillStyle = '#FF6B35';
            ctx.beginPath();
            ctx.moveTo(25, 0);
            ctx.lineTo(35, 3);
            ctx.lineTo(25, 8);
            ctx.closePath();
            ctx.fill();

            // Double chin / neck fat
            ctx.fillStyle = '#F4A900';
            ctx.beginPath();
            ctx.ellipse(5, 20 + wobbleAmount, 15, 8, 0, 0, Math.PI);
            ctx.fill();

            // Sweat drop when falling fast
            if (bird.velocity > 3) {
                ctx.fillStyle = '#87CEEB';
                ctx.beginPath();
                ctx.ellipse(-20, -15, 3, 5, 0.3, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();
        }

        // Draw a pipe
        function drawPipe(pipe) {
            // Pipe gradient
            const pipeGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + PIPE_WIDTH, 0);
            pipeGradient.addColorStop(0, '#2ECC71');
            pipeGradient.addColorStop(0.5, '#58D68D');
            pipeGradient.addColorStop(1, '#27AE60');

            // Top pipe
            ctx.fillStyle = pipeGradient;
            ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);

            // Top pipe cap
            ctx.fillStyle = '#27AE60';
            ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, PIPE_WIDTH + 10, 30);
            ctx.strokeStyle = '#1E8449';
            ctx.lineWidth = 3;
            ctx.strokeRect(pipe.x - 5, pipe.topHeight - 30, PIPE_WIDTH + 10, 30);

            // Bottom pipe
            const bottomY = pipe.topHeight + PIPE_GAP;
            ctx.fillStyle = pipeGradient;
            ctx.fillRect(pipe.x, bottomY, PIPE_WIDTH, canvas.height - bottomY);

            // Bottom pipe cap
            ctx.fillStyle = '#27AE60';
            ctx.fillRect(pipe.x - 5, bottomY, PIPE_WIDTH + 10, 30);
            ctx.strokeStyle = '#1E8449';
            ctx.strokeRect(pipe.x - 5, bottomY, PIPE_WIDTH + 10, 30);

            // Pipe shine
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(pipe.x + 5, 0, 10, pipe.topHeight - 30);
            ctx.fillRect(pipe.x + 5, bottomY + 30, 10, canvas.height - bottomY - 30);
        }

        // Draw background
        function drawBackground() {
            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(0.6, '#98D8C8');
            skyGradient.addColorStop(1, '#7FCD91');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.6, cloud.y - cloud.size * 0.2, cloud.size * 0.7, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 1.2, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.fill();

                // Move clouds
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.size * 2 < 0) {
                    cloud.x = canvas.width + cloud.size;
                }
            });

            // Ground
            const groundGradient = ctx.createLinearGradient(0, canvas.height - 80, 0, canvas.height);
            groundGradient.addColorStop(0, '#8B4513');
            groundGradient.addColorStop(0.3, '#654321');
            groundGradient.addColorStop(1, '#3D2914');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, canvas.height - 80, canvas.width, 80);

            // Grass
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 80, canvas.width, 15);

            // Grass detail
            ctx.fillStyle = '#32CD32';
            for (let i = 0; i < canvas.width; i += 15) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - 80);
                ctx.lineTo(i + 7, canvas.height - 90);
                ctx.lineTo(i + 14, canvas.height - 80);
                ctx.fill();
            }
        }

        // Draw particles
        function drawParticles() {
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1;
                p.life -= 0.02;

                if (p.life <= 0) {
                    particles.splice(index, 1);
                    return;
                }

                ctx.fillStyle = `rgba(${p.color}, ${p.life})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Create flap particles
        function createFlapParticles() {
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: bird.x,
                    y: bird.y + bird.height / 2,
                    vx: -Math.random() * 2 - 1,
                    vy: Math.random() * 2 - 1,
                    size: Math.random() * 5 + 3,
                    life: 1,
                    color: '255, 217, 61'
                });
            }
        }

        // Draw score
        function drawScore() {
            ctx.fillStyle = '#FFFFFF';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 4;
            ctx.font = 'bold 48px Comic Sans MS, cursive';
            ctx.textAlign = 'center';
            ctx.strokeText(score, canvas.width / 2, 60);
            ctx.fillText(score, canvas.width / 2, 60);
        }

        // Draw start screen
        function drawStartScreen() {
            drawBackground();

            // Draw bird in center
            bird.y = 250 + Math.sin(Date.now() / 300) * 20;
            drawBird();

            // Title
            ctx.fillStyle = '#FFFFFF';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 5;
            ctx.font = 'bold 42px Comic Sans MS, cursive';
            ctx.textAlign = 'center';
            ctx.strokeText('FLABBY BIRD', canvas.width / 2, 100);
            ctx.fillText('FLABBY BIRD', canvas.width / 2, 100);

            // Subtitle
            ctx.font = 'bold 20px Comic Sans MS, cursive';
            ctx.fillStyle = '#FFD700';
            ctx.strokeText('Extra Chonky Edition', canvas.width / 2, 135);
            ctx.fillText('Extra Chonky Edition', canvas.width / 2, 135);

            // Instructions
            ctx.font = '22px Comic Sans MS, cursive';
            ctx.fillStyle = '#FFFFFF';
            const bounce = Math.sin(Date.now() / 200) * 3;
            ctx.fillText('Tap to Start!', canvas.width / 2, 450 + bounce);

            // Fun message
            ctx.font = '16px Comic Sans MS, cursive';
            ctx.fillStyle = '#FFF3B0';
            ctx.fillText('"He\'s not fat, he\'s fluffy!"', canvas.width / 2, 500);
        }

        // Draw game over screen
        function drawGameOverScreen() {
            // Darken background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Game Over box
            ctx.fillStyle = '#2C3E50';
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 4;
            const boxX = canvas.width / 2 - 120;
            const boxY = 180;
            ctx.fillRect(boxX, boxY, 240, 220);
            ctx.strokeRect(boxX, boxY, 240, 220);

            // Game Over text
            ctx.fillStyle = '#E74C3C';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.font = 'bold 32px Comic Sans MS, cursive';
            ctx.textAlign = 'center';
            ctx.strokeText('GAME OVER', canvas.width / 2, 230);
            ctx.fillText('GAME OVER', canvas.width / 2, 230);

            // Score
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '24px Comic Sans MS, cursive';
            ctx.fillText(`Score: ${score}`, canvas.width / 2, 280);

            // High score
            ctx.fillStyle = '#FFD700';
            ctx.fillText(`Best: ${highScore}`, canvas.width / 2, 320);

            // New high score message
            if (score >= highScore && score > 0) {
                ctx.fillStyle = '#2ECC71';
                ctx.font = 'bold 18px Comic Sans MS, cursive';
                ctx.fillText('NEW HIGH SCORE!', canvas.width / 2, 355);
            }

            // Restart instruction
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '18px Comic Sans MS, cursive';
            const bounce = Math.sin(Date.now() / 200) * 2;
            ctx.fillText('Tap to Restart', canvas.width / 2, 385 + bounce);
        }

        // Check collision
        function checkCollision() {
            // Ground collision
            if (bird.y + bird.height / 2 > canvas.height - 80) {
                return true;
            }

            // Ceiling collision
            if (bird.y - bird.height / 2 < 0) {
                return true;
            }

            // Pipe collision
            for (const pipe of pipes) {
                const birdLeft = bird.x - bird.width / 2 + 10;
                const birdRight = bird.x + bird.width / 2 - 10;
                const birdTop = bird.y - bird.height / 2 + 5;
                const birdBottom = bird.y + bird.height / 2 - 5;

                const pipeLeft = pipe.x - 5;
                const pipeRight = pipe.x + PIPE_WIDTH + 5;

                if (birdRight > pipeLeft && birdLeft < pipeRight) {
                    if (birdTop < pipe.topHeight || birdBottom > pipe.topHeight + PIPE_GAP) {
                        return true;
                    }
                }
            }

            return false;
        }

        // Flap
        function flap() {
            if (gameState === 'start') {
                gameState = 'playing';
                bird.y = 300;
                bird.velocity = FLAP_POWER;
                pipes = [];
                score = 0;
                lastPipeSpawn = Date.now();
                createFlapParticles();
            } else if (gameState === 'playing') {
                bird.velocity = FLAP_POWER;
                createFlapParticles();
            } else if (gameState === 'gameover') {
                gameState = 'start';
                bird.y = 300;
                bird.velocity = 0;
            }
        }

        // Update game
        function update() {
            if (gameState !== 'playing') return;

            // Update bird
            bird.velocity += GRAVITY;
            bird.y += bird.velocity;

            // Spawn pipes
            if (Date.now() - lastPipeSpawn > PIPE_SPAWN_RATE) {
                const minHeight = 80;
                const maxHeight = canvas.height - PIPE_GAP - 80 - 80;
                const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;

                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    passed: false
                });

                lastPipeSpawn = Date.now();
            }

            // Update pipes
            pipes.forEach((pipe, index) => {
                pipe.x -= PIPE_SPEED;

                // Score
                if (!pipe.passed && pipe.x + PIPE_WIDTH < bird.x) {
                    pipe.passed = true;
                    score++;

                    // Create score particles
                    for (let i = 0; i < 10; i++) {
                        particles.push({
                            x: bird.x,
                            y: bird.y,
                            vx: Math.random() * 4 - 2,
                            vy: Math.random() * -4 - 2,
                            size: Math.random() * 6 + 4,
                            life: 1,
                            color: '46, 204, 113'
                        });
                    }
                }

                // Remove off-screen pipes
                if (pipe.x + PIPE_WIDTH < 0) {
                    pipes.splice(index, 1);
                }
            });

            // Check collision
            if (checkCollision()) {
                gameState = 'gameover';

                // Update high score
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('flabbyHighScore', highScore);
                    highScoreElement.textContent = highScore;
                }

                // Death particles
                for (let i = 0; i < 20; i++) {
                    particles.push({
                        x: bird.x,
                        y: bird.y,
                        vx: Math.random() * 8 - 4,
                        vy: Math.random() * -6 - 2,
                        size: Math.random() * 8 + 4,
                        life: 1,
                        color: '255, 107, 107'
                    });
                }
            }
        }

        // Game loop
        function gameLoop() {
            update();

            if (gameState === 'start') {
                drawStartScreen();
            } else {
                drawBackground();
                pipes.forEach(drawPipe);
                drawBird();
                drawParticles();
                drawScore();

                if (gameState === 'gameover') {
                    drawGameOverScreen();
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flap();
            }
        });

        canvas.addEventListener('click', flap);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            flap();
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
